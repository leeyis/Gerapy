<div class="ibox">
    <div class="ibox-title">
        <h5>{{ project.name }}
        </h5>

        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <p>
            <i class="fa fa-magic"></i>
            描述
        </p>
        <p>{{ project.description }}</p>

        <p class="m-b-xs">
            <i class="fa fa-clock-o"></i>
            创建时间
        </p>
        <p>
            {{ project.created_at }}
        </p>
    </div>
</div>
