{% extends 'public/wrap.html' %}

{% block 'main' %}
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>所有主机</h5>
                        
                        <div class="ibox-tools">
                            <a href="" class="btn btn-xs btn-primary">增加</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <button type="button" class="btn btn-white btn-sm btn-refresh"><i
                                            class="fa fa-refresh"></i> 刷新
                                </button>
                            </div>
                            <div class="col-md-11">
                                <div class="input-group">
                                    <input type="text" placeholder="输入名称搜索" class="input-sm form-control"> <span
                                            class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="project-list">
                            <table class="table table-hover">
                                <tbody>
                                {% for spider in spiders %}
                                    <tr>
                                        <td class="project-status">
                                            <span class="label label-primary">正常</span>
                                        </td>
                                        <td class="project-title">
                                            <small>
                                                {{ spider.name }}
                                            </small>
                                        </td>
                                        <td class="project-completion">
                                            <small>
                                                {{ spider.ip }}
                                            </small>
                                        </td>
                                        <td class="project-people">
                                        
                                        </td>
                                        <td class="project-actions">

                                            <a href="{% url 'spider_edit' spider.id %}"
                                               class="btn btn-primary btn-xs"><i
                                                        class="fa fa-angle-double-right"></i> 编辑 </a>

                                            <a href="{% url 'spider' spider.id %}"
                                               class="btn btn-white btn-xs"><i
                                                        class="fa fa-angle-double-right"></i> 详情 </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            <div class="pagination pull-right">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
