{% extends 'public/wrap.html' %}

{% block 'main' %}
<div class="wrapper wrapper-content">
    <div class="row animated fadeInDown">
        <div class="col-sm-3">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{ client.name }}
                        <small>{{ client.ip }}</small>
                    </h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <p>
                        <i class="fa fa-magic"></i>
                        描述
                    </p>
                    <p>{{ client.description }}</p>

                    <p class="m-b-xs">
                        <i class="fa fa-clock-o"></i>
                        创建时间
                    </p>
                    <p>
                        {{ client.created_at }}
                    </p>
                </div>
            </div>
            <div class="ibox">
                <div class="ibox-title">
                    <h5>基本信息</h5>

                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-horizontal" action="{% url 'client' client.id %}" method="post">
                                <div class="form-group form-group-sm">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="name" placeholder="主机名"
                                               value="{{ client.name }}">
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="ip" placeholder="IP"
                                               value="{{ client.ip }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 text-center">
                                        <input type="submit" class="btn btn-primary btn-sm" value="保存">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-9">
            <div class="ibox animate">
                <div class="ibox-title">
                    <h5>修改类别</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea id="code">
from django.conf.urls import url

from . import views

urlpatterns = [
    url(r'^$', views.index, name='index'),
    url(r'^clients/$', views.clients, name='clients'),
    url(r'^client/(\d+)/$', views.client, name='client'),
    url(r'^client/(\d+)/edit/$', views.client_edit, name='client_edit'),
]
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% load static from staticfiles %}

<link rel="stylesheet" href="{% static '/css/codemirror.css' %}">
<link rel="stylesheet" href="{% static '/css/ambiance.css' %}">
<script src="{% static '/js/codemirror.js' %}"></script>
<script src="{% static '/js/codemirror.mode.js' %}"></script>
<script>
    $(document).ready(function () {

        var code = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            matchBrackets: true,
            styleActiveLine: true,
            tabSize: 4
        })
    });
</script>
{% endblock %}
