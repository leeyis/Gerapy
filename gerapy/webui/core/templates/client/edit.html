{% extends 'public/wrap.html' %}

{% block 'main' %}
<div class="wrapper wrapper-content">
    <div class="row animated fadeInDown">
        <div class="col-sm-3">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{ client.name }}
                        <small>{{ client.ip }}</small>
                    </h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <p>
                        <i class="fa fa-magic"></i>
                        描述
                    </p>
                    <p>{{ client.description }}</p>

                    <p class="m-b-xs">
                        <i class="fa fa-clock-o"></i>
                        创建时间
                    </p>
                    <p>
                        {{ client.created_at }}
                    </p>
                </div>
            </div>
            <div class="ibox">
                <div class="ibox-title">
                    <h5>基本信息</h5>

                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-horizontal" action="{% url 'client' client.id %}" method="post">
                                <div class="form-group form-group-sm">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="name" placeholder="主机名" value="{{ client.name }}">
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="ip" placeholder="IP" value="{{ client.ip }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 text-center">
                                        <input type="submit" class="btn btn-primary btn-sm" value="保存">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-9">
            <div class="ibox animate">
                <div class="ibox-title">
                    <h5>修改类别</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2"></label>
                                    <div class="col-sm-10">
                                        <input type="text" id="name" name="name" placeholder="主机名">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
