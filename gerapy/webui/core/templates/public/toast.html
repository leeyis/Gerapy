<div id="toast">
    <link rel="stylesheet" href="/css/plugins/toastr/toastr.min.css">
    <script src="/js/plugins/toastr/toastr.min.js'"></script>
    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "7000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
        function alert(msg, kind) {
            kind = kind ? kind : 'info';
            toastr[kind](msg);
        }
    </script>
</div>
